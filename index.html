<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muus UX/UI PR</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!--Brand-logo-->
        <img src="./IMG/Fudu.png" alt="Fudu-Logo" class="brand-img">
        <!--text-->
        <div class="text-container">
            <h1 class="title">Eat the Food you Love.</h1>
            <p class="text">We bring the finest dishes to your door and open the food world to your life by bringing the finest services. Get the App now and experience wonders.</p>
            <div class="app-store-btn">
                <a href="https://apple.com" target="_blank">
                    <img src="./IMG/appstore.png" alt="App Store">
                </a>
            </div>

            <div class="google-store-btn">
                <a href="https://play.google.com" target="_blank">
                    <img src="./IMG/GooglePlayStore.png" alt="Google play">
                </a>
            </div>
        </div>
        <!--main image-->
        <div class="mainIMG-container">
            <img src="./IMG/splash img.png" alt="Landing Page Mockup">
        </div>
        <!--Images-->
        <img src="./IMG/Home.png" alt="Home" class="Home">
        <img src="./IMG/Checkout.png" alt="Checkout" class="Checkout">
        <img src="./IMG/Onboarding.png" alt="Onboarding" class="Onboarding">
        <img src="./IMG/Signup.png" alt="Signup" class="Signup">
        <img src="./IMG/Profile.png" alt="profile" class="prof">

    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
